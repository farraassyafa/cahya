<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian Makanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .menu-item img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .menu-item .info {
            flex: 1;
        }
        .menu-item .info h3 {
            margin: 0;
            font-size: 18px;
        }
        .menu-item .info p {
            margin: 5px 0;
            font-size: 16px;
        }
        .menu-item .info .price {
            font-weight: bold;
            color: #4c5eaf;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #4c5eaf;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4c5ea9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KREPES MAMANG AGOO</h1>
        <h2>menyediakan krepes yang enak</h2>
        <div class="menu-item">
            <img src="2.jpg" alt="Makanan 1">
            <div class="info">
                <h3>pisang keju coklat</h3>
                <p>Rp 25.000</p>
                <button class="button">Pesan</button>
            </div>
        </div>
        <div class="menu-item">
            <img src="3.jpg" alt="Makanan 2">
            <div class="info">
                <h3>stroberi susu</h3>
                <p>Rp15.000</p>
                <button class="button">Pesan</button>
            </div>
        </div>
        <div class="menu-item">
            <img src="1.jpg" alt="Makanan 3">
            <div class="info">
                <h3>coklat stroberi</h3>
                <p>Rp20.000</p>
                <button class="button">Pesan</button>
            </div>
        </div>
    </div>
</body>
</html>
